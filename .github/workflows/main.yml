name: Compilar SDK VB.NET

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-2019  # Usa Windows con Visual Studio preinstalado

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Compilar el SDK con Visual Basic
        run: |
          mkdir output
          "C:\Windows\Microsoft.NET\Framework\v4.0.30319\vbc.exe" /target:winexe /out:output/SDK_Firma_Topaz.exe CapturaFirmaTopaz.vb

      - name: Subir el ejecutable
        uses: actions/upload-artifact@v4
        with:
          name: SDK_Firma_Topaz
          path: output/SDK_Firma_Topaz.exe
